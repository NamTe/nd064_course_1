apiVersion: apps/v1
kind: Deployment
metadata:
  name: techtrends
  namespace: sandbox
spec:
  replicas: 1
  selector:
    matchLabels:
      app: techtrends
  template:
    metadata:
      labels:
        app: techtrends
    spec:
      containers:
        - image: namtea3/techtrends:latest
          name: techtrends
          resources:
            request:
              memory: "64Mi"
              cpu: "250m"
            limit:
              memory: "128Mi"
              cpu: "500m"
          ports:
            - containerPort: 3111
          livenessProbe:
            httpGet:
              path: /healthz
              port: 3111
          readinessProbe:
            httpGet:
              path: /healthz
              port: 3111